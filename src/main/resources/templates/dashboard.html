<div class="container">
    <h3>S3 Message Viewer</h3>
    <p>These are the available Messages inside your S3 Bucket: <strong>[[${bucketName}]]</strong></p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"><i class="fas fa-file"></i></th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Last modified</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tr th:each="file, iteration : ${availableFiles}">
            <td scope="row">[[${iteration.count}]]</td>
            <td>[[${file.key}]]</td>
            <td>[[${file.size}]] Bytes</td>
            <td>[[${#dates.format(file.lastModified, 'd. MMM. yyyy HH:mm:ss Z')}]]</td>
            <td>
                <a th:href="'detail?objectkey=' + ${file.key}">
                    <i class="fas fa-download"></i> View
                </a>
            </td>
        </tr>
    </table>
</div>
